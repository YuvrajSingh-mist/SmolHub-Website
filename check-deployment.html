<h1>Deployment Status Check</h1>

<div id="deployment-status"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const statusDiv = document.getElementById('deployment-status');
    let status = '<h2>Checking deployment status...</h2>';
    
    // Check if models data is available
    const dataScript = document.getElementById('models-data');
    if (dataScript) {
        status += '<p>✅ Models data script found</p>';
        
        const content = dataScript.textContent.trim();
        if (content && content !== 'null') {
            status += '<p>✅ Models data content available</p>';
            
            try {
                const parsed = JSON.parse(content);
                status += '<p>✅ Models data parsed successfully</p>';
                status += '<p>📊 Total models: ' + (parsed.models ? parsed.models.length : 0) + '</p>';
                status += '<p>📅 Last updated: ' + (parsed.last_updated || 'Unknown') + '</p>';
            } catch (e) {
                status += '<p>❌ Models data parse failed: ' + e.message + '</p>';
            }
        } else {
            status += '<p>❌ Models data is null or empty</p>';
        }
    } else {
        status += '<p>❌ Models data script not found</p>';
    }
    
    // Check Jekyll environment
    status += '<h3>Environment Info:</h3>';
    status += '<p>🌍 Current URL: ' + window.location.href + '</p>';
    status += '<p>🕒 Page loaded at: ' + new Date().toLocaleString() + '</p>';
    
    statusDiv.innerHTML = status;
});
</script>

<!-- Models data for verification -->
<script id="models-data" type="application/json">
{% if site.data.models %}{{ site.data.models | jsonify }}{% else %}null{% endif %}
</script>
