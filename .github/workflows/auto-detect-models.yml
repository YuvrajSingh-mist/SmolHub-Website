name: Auto-Detect New Models

# Permissions needed for the workflow
permissions:
  contents: write
  pull-requests: write

on:
  # Run daily at 8 AM UTC to check for new models
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when repository is updated via webhook (if configured)
  repository_dispatch:
    types: [new-model-added]

jobs:
  auto-detect-models:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Auto-detect and add new models
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "🔍 Checking for new models in Paper-Replications repository..."
        echo "📋 Current guidelines applied:"
        echo "  ✅ Using model-implementation layout (not paper-replication)"
        echo "  ✅ Converting all images to raw.githubusercontent.com URLs"
        echo "  ✅ Using exact GitHub API data and real commit dates"
        echo "  ✅ Following 'From Scratch Implementation' approach"
        echo "  ✅ Standardized frontmatter and content structure"
        echo ""
        python auto_detect_models.py
        echo ""
        echo "� Running comprehensive standardization..."
        python standardize_markdowns.py
        echo ""
        echo "🔍 Validating all guidelines are followed..."
        python validate_guidelines.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "📝 New models detected and added!"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "✅ No new models found."
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🆕 Auto-detected and added new model implementations"
        git push
        echo "🚀 Successfully added new models to the website!"
