name: Update Datasets Data

# Permissions needed for the workflow
permissions:
  contents: write
  pull-requests: write

on:
  # Run weekly on Saturdays at 6 AM UTC (one day before models)
  schedule:
    - cron: '0 6 * * 6'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when datasets.json or scripts are updated
  push:
    paths:
      - '_data/datasets.json'
      - 'fetch_github_dates.py'
      - '_datasets/*.md'

jobs:
  update-datasets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update datasets with GitHub creation dates
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ðŸ“… Fetching GitHub creation dates for datasets..."
        python fetch_github_dates.py
        echo "âœ… Datasets updated with real GitHub commit dates"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ“… Auto-update datasets with GitHub creation dates"
        git push 
