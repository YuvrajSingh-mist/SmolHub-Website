name: Standardize and Validate Models

# Permissions needed for the workflow
permissions:
  contents: write
  pull-requests: write

on:
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when markdown files or standardization scripts are updated
  push:
    paths:
      - '_models/*.md'
      - 'standardize_markdowns.py'
      - 'validate_guidelines.py'
      - 'fix_image_links.py'
      - '_templates/*'
  
  # Run on pull requests that affect models
  pull_request:
    paths:
      - '_models/*.md'

jobs:
  standardize-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run comprehensive standardization
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ï¿½ Ensuring GitHub creation dates are up to date..."
        python fetch_github_dates.py
        echo "ï¿½ğŸ”§ Running comprehensive markdown standardization..."
        echo "ğŸ“‹ This will ensure:"
        echo "  âœ… Consistent frontmatter format"
        echo "  âœ… Proper layout: model-implementation"
        echo "  âœ… Fixed image links using raw.githubusercontent.com"
        echo "  âœ… Standardized section structure"
        echo "  âœ… Template and automation setup"
        echo "  âœ… Accurate GitHub creation dates"
        echo ""
        python standardize_markdowns.py
        echo ""
        echo "ğŸ” Running validation checks..."
        python validate_guidelines.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Standardization changes detected!"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "âœ… All files already follow standards."
        fi
    
    - name: Commit and push standardization changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - Standardization"
        git add .
        git commit -m "ğŸ”§ Auto-standardize markdown files

        - Ensured consistent frontmatter format
        - Fixed image links to use raw.githubusercontent.com
        - Standardized content structure
        - Updated templates and automation"
        git push
        echo "ğŸš€ Successfully standardized all markdown files!"
    
    - name: Post-validation check
      run: |
        echo "ğŸ” Final validation after any changes..."
        python validate_guidelines.py
        if [ $? -eq 0 ]; then
          echo "ğŸ‰ All validation checks passed!"
        else
          echo "âš ï¸  Some validation issues remain."
          exit 1
        fi
