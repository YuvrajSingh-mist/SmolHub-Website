name: Update Models Data

# Permissions needed for the workflow
permissions:
  contents: write
  pull-requests: write

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when models.json or scripts are updated
  push:
    paths:
      - '_data/models.json'
      - 'update_models.py'
      - 'generate_model_files.py'

jobs:
  update-models:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Update models from GitHub API and regenerate markdown files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ðŸ” Fetching latest data from GitHub API..."
        python update_models.py --fetch --github-token $GITHUB_TOKEN
        echo "ðŸ”„ Regenerating all model markdown files with new guidelines..."
        echo "  - Using model-implementation layout"
        echo "  - Converting images to GitHub hyperlinks"
        echo "  - Using exact GitHub API data"
        python regenerate_models.py
        echo "ðŸ–¼ï¸ Converting any remaining images to GitHub links..."
        python fix_images_direct.py
        echo "âœ… All model files updated with latest guidelines!"
        echo "ðŸ” Validating that all guidelines are followed..."
        python validate_guidelines.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-update models from GitHub API"
        git push 
