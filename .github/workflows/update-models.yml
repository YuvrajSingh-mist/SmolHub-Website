permissions:
  contents: write
  pull-requests: write

on:
  # Run weekly on Sundays at 6 AM UTC
  schedule:
    - cron: '0 6 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when models.json or scripts are updated
  push:
    paths:
      - '_data/models.json'
      - 'update_models.py'
      - 'generate_model_files.py'

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update models from GitHub API and regenerate markdown files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 Fetching latest data from GitHub API..."
          python update_models.py --fetch --github-token $GITHUB_TOKEN
          echo "📅 Fetching GitHub creation dates for models and datasets..."
          python fetch_github_dates.py
          echo "🔄 Regenerating all model markdown files with new guidelines..."
          echo "  - Using model-implementation layout"
          echo "  - Converting images to raw.githubusercontent.com URLs"
          echo "  - Using exact GitHub API data with real commit dates"
          echo "  - Standardized frontmatter and content structure"
          python regenerate_models.py
          echo "🔧 Running comprehensive standardization..."
          python standardize_markdowns.py

      - name: Validate guidelines
        run: |
          echo "🔍 Validating that all guidelines are followed..."
          python validate_guidelines.py
          python validate_datasets.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "🔄 Auto-update models and validate guidelines" || echo "No changes to commit"
          git push
